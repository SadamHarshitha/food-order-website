<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Food Order</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <main>
        <section class="menu-section container">
            <h2>Our Delicious Menu</h2>
            <div id="menu-items-container" class="menu-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin-top: 40px;">
                </div>
        </section>
    </main>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = [
                { id: 1, name: 'Classic Pepperoni Pizza', price: 12.99, image: 'assets/images/menu-items/pizza.jpg', description: 'A classic pizza with rich tomato sauce, mozzarella, and spicy pepperoni.' },
                { id: 2, name: 'Gourmet Beef Burger', price: 9.50, image: 'assets/images/menu-items/burger.jpg', description: 'Juicy beef patty, fresh lettuce, tomato, cheese, and special sauce.' },
                { id: 3, name: 'Spicy Chicken Wings', price: 8.75, image: 'assets/images/menu-items/spicy-chicken-wings.jpg', description: 'Crispy chicken wings tossed in a fiery hot sauce.' },
                { id: 4, name: 'Chicken Fried Momos', price: 11.99, image: 'assets/images/menu-items/chicken-fried-momos.jpg', description: 'Filled with various savory fillings such as chicken, vegetables.' },
                { id: 5, name: 'Fries', price: 3.50, image: 'assets/images/menu-items/fries.jpg', description: 'Crispy golden fries, perfectly salted.' },
                { id: 6, name: 'Chicken Rolls', price: 4.07, image: 'assets/images/menu-items/chicken-roll.jpg', description: 'Wrapped around a filling of spiced chicken, vegetables, and sauces.' }
            ];

            const menuItemsContainer = document.getElementById('menu-items-container');

            function renderMenuItems() {
                menuItemsContainer.innerHTML = ''; // Clear previous items
                menuItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.classList.add('card');
                    itemCard.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="price">$${item.price.toFixed(2)}</div>
                        <button class="btn add-to-cart-btn" data-id="${item.id}">Add to Cart</button>
                    `;
                    menuItemsContainer.appendChild(itemCard);
                });

                // Add event listeners to "Add to Cart" buttons
                document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const itemId = parseInt(event.target.dataset.id);
                        const itemToAdd = menuItems.find(item => item.id === itemId);
                        if (itemToAdd) {
                            addToCart(itemToAdd);
                        }
                    });
                });
            }

            renderMenuItems(); // Initial render of menu items
        });
    </script>
</body>
</html>
